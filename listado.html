<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="listado.css">
    <title>Listado proyectos</title>
</head>

<body>
    <div class="titulo">
        <h1>Datos De Proyectos</h1>
    </div>

    <div class="buscador">
        <label for="search">Buscar por nombre:</label>
        <input type=" text" id="inputBusqueda" name="search" oninput="buscarProyecto()" placeholder=" ">
    </div>


    <div class="listado">
        <table id="tablaproyectos">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Facultad</th>
                    <th>Instituto</th>
                    <th>Linea Investigativa</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <button id="consulta" name="consulta">Consulta</button>
    </div>

    <script src="./js/listado.js"></script>


</body>

</html>
